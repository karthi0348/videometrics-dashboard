name: Trigger auto deployment for videometricsdash

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      - master
    paths:
    - '**'
    - '.github/workflows/videometricsdash-AutoDeployTrigger-fa01036d-09f0-4d8b-81eb-3236b7168140.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write # This is required for requesting the OIDC JWT Token
      contents: read # Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VIDEOMETRICSDASH_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VIDEOMETRICSDASH_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VIDEOMETRICSDASH_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: videometricsdash.azurecr.io
          registryUsername: ${{ secrets.VIDEOMETRICSDASH_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VIDEOMETRICSDASH_REGISTRY_PASSWORD }}
          containerAppName: videometricsdash
          resourceGroup: videometrics
          imageToBuild: videometricsdash.azurecr.io/videometricsdash:${{ github.sha }}
